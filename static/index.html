<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Legal Assistance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f7f8fb;
      --card: #ffffff;
      --primary: #3f51b5;
      --primary-dark: #2c3a9e;
      --danger: #d32f2f;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 32px 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 24px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--border);
      box-shadow: 0 8px 20px rgba(0,0,0,0.04);
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    input[type="file"] {
      flex: 1;
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 10px 18px;
      font-size: 0.95rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .progress-wrap {
      margin-top: 14px;
    }

    .progress {
      width: 100%;
      height: 10px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4caf50, #8bc34a);
      transition: width 120ms linear;
    }

    .progress-text {
      font-size: 0.85rem;
      margin-top: 6px;
      color: var(--muted);
    }

    #error {
      margin-top: 12px;
      color: var(--danger);
      font-weight: 500;
    }

    h2 {
      font-size: 1.25rem;
      margin-bottom: 12px;
    }

    .summary {
      background: #f1f5ff;
      padding: 14px;
      border-radius: 8px;
      min-height: 56px;
      border-left: 4px solid var(--primary);
    }

    .clauses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 14px;
    }

    .clause {
      padding: 14px;
      background: #fafafa;
      border-radius: 10px;
      border-left: 4px solid #9ca3af;
      white-space: pre-wrap;
      font-size: 0.9rem;
    }

    .clause.risky {
      border-left-color: var(--danger);
      background: #ffecec;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <h1>ðŸ“„ Smart Legal Assistance</h1>
    <div class="subtitle">
      Upload a contract PDF to automatically summarize clauses and flag risky terms.
    </div>

    <div class="card">
      <form id="uploadForm">
        <input type="file" id="pdfFile" accept="application/pdf" required />
        <button type="submit" id="analyzeBtn">Analyze</button>
      </form>

      <div class="progress-wrap hidden" id="progressWrap">
        <div class="progress">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-text" id="progressText">Uploading: 0%</div>
      </div>

      <div id="error" class="hidden"></div>
    </div>

    <div class="card">
      <h2>Summary</h2>
      <div id="summary" class="summary">No document analyzed yet.</div>
    </div>

    <div class="card">
      <h2>Clauses</h2>
      <div id="clauses" class="clauses-grid">â€”</div>
    </div>

    <div class="card">
      <h2>Risky Clauses ðŸš¨</h2>
      <div id="risky" class="clauses-grid">â€”</div>
    </div>

  </div>

  <!-- ðŸ” YOUR EXISTING SCRIPT (UNCHANGED) -->
  <!-- Keep your current JavaScript exactly as it is -->
  <!-- Paste it below this line -->
   <script>
    const uploadForm = document.getElementById("uploadForm");
    const fileInput = document.getElementById("pdfFile");
    const analyzeBtn = document.getElementById("analyzeBtn");
    const progressWrap = document.getElementById("progressWrap");
    const progressBar = document.getElementById("progressBar");
    const progressText = document.getElementById("progressText");
    const errorDiv = document.getElementById("error");
    const summaryDiv = document.getElementById("summary");
    const clausesDiv = document.getElementById("clauses");
    const riskyDiv = document.getElementById("risky");

    function setError(msg) {
      errorDiv.classList.remove("hidden");
      errorDiv.innerText = msg;
    }
    function clearError() {
      errorDiv.classList.add("hidden");
      errorDiv.innerText = "";
    }

    uploadForm.addEventListener("submit", (e) => {
      e.preventDefault();
      clearError();

      if (!fileInput.files || !fileInput.files[0]) {
        setError("Please choose a PDF file first.");
        return;
      }

      // Use XMLHttpRequest to get upload progress events
      const xhr = new XMLHttpRequest();
      const API_BASE = "https://smart-legal-assistant-8tk6.onrender.com";
      const url = `${API_BASE}/analyze`;
 // change if needed

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      xhr.open("POST", url, true);

      // Update UI
      analyzeBtn.disabled = true;
      progressWrap.classList.remove("hidden");
      progressBar.style.width = "0%";
      progressText.textContent = "Uploading: 0%";

      xhr.upload.addEventListener("progress", (evt) => {
        if (evt.lengthComputable) {
          const percent = Math.round((evt.loaded / evt.total) * 100);
          progressBar.style.width = percent + "%";
          progressText.textContent = "Uploading: " + percent + "%";
        } else {
          // unknown total size
          progressText.textContent = "Uploadingâ€¦";
        }
      });

      xhr.onreadystatechange = function () {
        // finished
        if (xhr.readyState === XMLHttpRequest.DONE) {
          analyzeBtn.disabled = false;
          progressWrap.classList.add("hidden");
          progressBar.style.width = "0%";

          // Try to parse response
          if (xhr.status >= 200 && xhr.status < 300) {
            let data;
            try {
              data = JSON.parse(xhr.responseText);
            } catch (err) {
              setError("Server returned an invalid response. See console for details.");
              console.error("Invalid JSON from server:", xhr.responseText);
              return;
            }
            displayResult(data);
          } else {
            // Non-2xx from server. Show server body if available.
            let body = xhr.responseText || "(no response body)";
            setError("Upload failed â€” server returned status " + xhr.status + ". " + body);
            console.error("Server error:", xhr.status, xhr.responseText);
          }
        }
      };

      xhr.onerror = function () {
        analyzeBtn.disabled = false;
        progressWrap.classList.add("hidden");
        setError("Network error or CORS blocked the request. If you're seeing a CORS error in the console, make sure your backend allows the origin http://127.0.0.1:5500");
      };

      xhr.send(formData);
    });

    function displayResult(data) {
      // Summary
      if (data.summary && data.summary.trim()) {
        summaryDiv.innerText = data.summary;
      } else {
        summaryDiv.innerText = "No summary found.";
      }

      // Clauses
      clausesDiv.innerHTML = "";
      if (Array.isArray(data.clauses) && data.clauses.length > 0) {
        data.clauses.forEach(c => {
          const div = document.createElement("div");
          div.className = "clause";
          div.innerText = c;
          clausesDiv.appendChild(div);
        });
      } else {
        clausesDiv.innerText = "None";
      }

      // Risky clauses: server may return either `risky_clauses` or `flagged_risks` depending on backend
      const riskyList = data.risky_clauses || data.flagged_risks || data.risky || [];
      riskyDiv.innerHTML = "";
      if (Array.isArray(riskyList) && riskyList.length > 0) {
        riskyList.forEach(r => {
          const div = document.createElement("div");
          div.className = "clause risky";
          div.innerText = r;
          riskyDiv.appendChild(div);
        });
      } else {
        riskyDiv.innerText = "None";
      }
    }

    // Nice small UX: allow Enter to submit when file input has focus
    fileInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        uploadForm.requestSubmit();
      }
    });
  </script>
</body>
</html>
